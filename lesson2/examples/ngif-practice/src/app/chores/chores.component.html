<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div> 
<p id="workHarder" *ngIf="chores.length > finishedChores.length">Work harder!</p>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{targetImage}}" alt="A target" *ngIf="chores.length === 0 || finishedChores.length >= (chores.length + 3); else noAllowance">
    <ng-template #noAllowance>
        <p id="noAllowance">No allowance yet.</p>
    </ng-template>
</div>
<hr>
<h1 class="treat" *ngIf="chores.length === 0 && finishedChores.length >= 4; else howToEarn">Ice ceam treat!</h1>
<ng-template #howToEarn>
    <div class="howToEarn">
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The done list must have at least four items.</p>
    </div>
</ng-template>
